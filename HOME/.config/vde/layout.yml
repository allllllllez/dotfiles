# ==============================================================================
# vde-layout Configuration for 井戸端会議
# ==============================================================================

presets:
  # 井戸端会議: 複数のAIエージェントによるコードレビューシステム
  review:
    name: "井戸端会議 Review"
    description: "複数のAIエージェントで独立してコードレビューを実行し、多数決で結論を導くシステム"
    layout:
      type: vertical
      ratio: [3, 2]  # 上段と下段の比率
      panes:
        # 上段: Vim + Claude Code (3:1)
        - type: horizontal
          ratio: [3, 1]
          panes:
            - name: editor
              title: "Editor (Vim)"
              command: "nvim"
              focus: true
              cwd: "."

            - name: claude-code-1
              title: "Claude Code #1"
              command: "claude --model sonnet"
              cwd: "."

        # 下段: Claude Code #2 + Claude Code #3 + Claude Code #4 (1:1:1)
        - type: horizontal
          ratio: [1, 1, 1]
          panes:
            - name: claude-code-2
              title: "Claude Code #2"
              command: "claude --model sonnet"
              cwd: "."

            - name: claude-code-3
              title: "Claude Code #3"
              command: "claude --model sonnet"
              cwd: "."

            - name: claude-code-4
              title: "Claude Code #4"
              command: "claude --model sonnet"
              cwd: "."

  # シンプルな2ペイン構成（開発用）
  dev:
    name: "Development"
    description: "基本的な開発環境: エディタ + AIアシスタント"
    layout:
      type: horizontal
      ratio: [3, 1]
      panes:
        - name: editor
          title: "Editor"
          command: "nvim"
          focus: true
          cwd: "."

        - name: assistant
          title: "Claude Code"
          command: "claude"
          cwd: "."
